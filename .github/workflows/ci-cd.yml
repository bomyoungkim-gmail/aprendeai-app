name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests & Build
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aprendeai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/api/package-lock.json

      - name: Install dependencies
        working-directory: services/api
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        working-directory: services/api
        run: npx prisma generate

      - name: Run linter
        working-directory: services/api
        run: npm run lint || true

      - name: Build
        working-directory: services/api
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aprendeai_test
          JWT_SECRET: test-secret-key
          ADMIN_MASTER_KEY: dGVzdC1tYXN0ZXIta2V5LTMyLWJ5dGVzLWxvbmchISE=

      # - name: Run tests
      #   working-directory: services/api
      #   run: npm test
      #   env:
      #     DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aprendeai_test

  # Frontend Tests & Build
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Run linter
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      # - name: Run tests
      #   working-directory: frontend
      #   run: npm test

  # Docker Build (only on main)
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: false
          tags: aprendeai-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: aprendeai-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Database Migration Check
  database:
    name: Database Migration Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aprendeai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: services/api
        run: npm ci --legacy-peer-deps

      - name: Check Prisma schema
        working-directory: services/api
        run: npx prisma validate

      - name: Run migrations
        working-directory: services/api
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aprendeai_test

      - name: Check migration status
        working-directory: services/api
        run: npx prisma migrate status || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aprendeai_test
