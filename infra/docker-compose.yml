version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:16-alpine
    container_name: aprendeai-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-aprendeai}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aprendeai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: aprendeai-redis
    ports:
      - "6379:6379"
    networks:
      - aprendeai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aprendeai-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - aprendeai-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    container_name: aprendeai-api
    ports:
      - "4000:4000"
    volumes:
      - ./services/api:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aprendeai-network
    command: npm run start:dev

  # AI Service
  ai:
    build:
      context: .
      dockerfile: infra/docker/ai.Dockerfile
    container_name: aprendeai-ai
    ports:
      - "8000:8000"
    volumes:
      - ./services/ai:/app
    environment:
      PORT: 8000
    networks:
      - aprendeai-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Workers
  news_ingestor:
    build:
      context: .
      dockerfile: infra/docker/news_ingestor.Dockerfile
    container_name: aprendeai-news-ingestor
    volumes:
      - ./services/workers/news_ingestor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aprendeai-network

  arxiv_ingestor:
    build:
      context: .
      dockerfile: infra/docker/arxiv_ingestor.Dockerfile
    container_name: aprendeai-arxiv-ingestor
    volumes:
      - ./services/workers/arxiv_ingestor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aprendeai-network

  content_processor:
    build:
      context: .
      dockerfile: infra/docker/content_processor.Dockerfile
    container_name: aprendeai-content-processor
    volumes:
      - ./services/workers/content_processor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      AI_SERVICE_URL: http://ai:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      ai:
        condition: service_started
    networks:
      - aprendeai-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: aprendeai-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      api:
        condition: service_started
    networks:
      - aprendeai-network

volumes:
  pgdata:

networks:
  aprendeai-network:
    driver: bridge
