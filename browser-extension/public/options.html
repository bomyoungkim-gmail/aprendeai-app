<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebClip Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>⚙️ WebClip Extension Settings</h1>

      <div class="section">
        <label for="apiUrl">API Base URL:</label>
        <input
          type="text"
          id="apiUrl"
          placeholder="http://localhost:4000"
          value="http://localhost:4000"
        />
        <small>The backend API URL (without /api/v1)</small>
      </div>

      <div class="section">
        <label for="authToken">Auth Token (JWT):</label>
        <input type="password" id="authToken" placeholder="Your JWT token..." />
        <small>Get your token from AprendeAI dashboard</small>
      </div>

      <button id="saveBtn" class="btn-primary">Save Settings</button>

      <div id="message" class="message" style="display: none"></div>
    </div>

    <script src="options.js" type="module"></script>
  </body>
</html>
