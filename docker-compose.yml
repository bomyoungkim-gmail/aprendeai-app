name: socrates

services:
  # Infrastructure Services
  postgres:
    env_file: .env.docker
    image: postgres:16-alpine
    container_name: socrates-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-aprendeai}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - socrates-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    env_file: .env.docker
    image: redis:alpine
    container_name: socrates-redis
    ports:
      - "6379:6379"
    networks:
      - socrates-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    env_file: .env.docker
    image: rabbitmq:3-management-alpine
    container_name: socrates-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./infra/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - socrates-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    image: socrates/api
    container_name: socrates-api
    ports:
      - "0.0.0.0:4000:4000"
    volumes:
      # DO NOT bind mount ./services/api:/app - it overwrites Linux-compiled bcrypt with Windows binary!
      # For development, rebuild image instead of using bind mounts for native modules
      - ./services/api/src:/app/src
      - ./services/api/prisma/schema.prisma:/app/prisma/schema.prisma
      - ./services/api/uploads:/app/uploads # Persist uploaded files across rebuilds
      - /app/node_modules # Protects node_modules from being overwritten
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-test-jwt-secret-key-change-in-production}
      ADMIN_MASTER_KEY: ${ADMIN_MASTER_KEY:-sY5VUo8LqAAq8k8VKM2IMEZ9C9XqGt+EBQGg/hp/DbA=}
      AI_SERVICE_SECRET: ${AI_SERVICE_SECRET:-dev-insecure-secret-key-change-me-in-prod-12345}
      API_URL: http://127.0.0.1:4000/api/v1
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socrates-network
    command: npm run start:dev

  # AI Service
  ai:
    env_file: .env.docker
    container_name: socrates-ai
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./services/ai:/app
    environment:
      PORT: 8001
      ENV: ${ENV:-development}
      SERVICE_NAME: "AprendeAI Educator Service"
      VERSION: "2.0.0"
      AI_SERVICE_SECRET: ${AI_SERVICE_SECRET:-dev-insecure-secret-key-change-me-in-prod-12345}
      # Database for asset generation
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      # RabbitMQ for queue processing
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      # Run consumer by default
      RUN_CONSUMER: "true"
      # LLM API Keys (Required for startup)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-dummy-key-for-startup-verification}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      # Provider configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-sonnet-20240229}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      # Tier model overrides
      TIER_PREMIUM_MODEL: ${TIER_PREMIUM_MODEL:-gpt-4-turbo}
      TIER_BALANCED_MODEL: ${TIER_BALANCED_MODEL:-claude-3-sonnet-20240229}
      TIER_CHEAP_MODEL: ${TIER_CHEAP_MODEL:-gemini-1.5-flash}
    networks:
      - socrates-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Workers
  news_ingestor:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/news_ingestor.Dockerfile
    image: socrates/news-ingestor
    container_name: socrates-news-ingestor
    volumes:
      - ./services/workers/news_ingestor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - socrates-network

  arxiv_ingestor:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/arxiv_ingestor.Dockerfile
    image: socrates/arxiv-ingestor
    container_name: socrates-arxiv-ingestor
    volumes:
      - ./services/workers/arxiv_ingestor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - socrates-network

  content_processor:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/content_processor.Dockerfile
    image: socrates/content-processor
    container_name: socrates-content-processor
    volumes:
      - ./services/workers/content_processor:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      AI_SERVICE_URL: http://ai:8001
    depends_on:
      rabbitmq:
        condition: service_healthy
      ai:
        condition: service_started
    networks:
      - socrates-network

  extraction_worker:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/extraction_worker.Dockerfile
    image: socrates/extraction-worker
    container_name: socrates-extraction-worker
    volumes:
      - ./services/workers/extraction_worker:/app
      - ./services/api/uploads:/app/uploads
      - ./services/api/prisma:/app/prisma
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-aprendeai}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      OCR_ENABLED: false
      OCR_PROVIDER: NONE
      STORAGE_LOCAL_PATH: /app/uploads
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - socrates-network

  # Frontend
  frontend:
    env_file: .env.docker
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    image: socrates/frontend
    container_name: socrates-frontend
    ports:
      - "0.0.0.0:3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://127.0.0.1:4000/api/v1
      HOSTNAME: 0.0.0.0
      WATCHPACK_POLLING: "true"
      NODE_OPTIONS: "--max-old-space-size=4096 --dns-result-order=ipv4first"
    depends_on:
      api:
        condition: service_started
    networks:
      - socrates-network

volumes:
  pgdata:

networks:
  socrates-network:
    driver: bridge
